<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <h1>Background Gradient Maker</h1>

  <div>
    <label>Starting color: </label>
    <input type="color" id="startColor" value="#ff0000" />
  </div>

  <div>
    <label>End Color: </label>
    <input type="color" id="endColor" value="#0000ff" />
  </div>

  <p id="gradientText">Current gradient: </p>
</body>
</html>
